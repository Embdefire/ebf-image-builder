## [CPU info]
	NR_JOBS_MAX=20
	NR_CPUS=$(grep -c processor /proc/cpuinfo)
	if [ ${NR_CPUS} -le ${NR_JOBS_MAX} ]; then
		NR_JOBS=${NR_CPUS}
	else
		NR_JOBS=${NR_JOBS_MAX}
fi

