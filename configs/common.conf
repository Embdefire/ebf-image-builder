## [Project Path]
	ROOT="$(dirname "$(dirname "$(readlink -fm "$0")")")"
	CONFIG="$ROOT/configs"
	BOARD_CONFIG="$CONFIG/boards"
	BUILD="$ROOT/build"
	BUILD_IMAGES="$BUILD/images"
	BUILD_DEBS="$BUILD/debs"
	BUILD_SCRIPT="$ROOT/scripts"
	LOCAL_PKG="$ROOT/local_pkg"
	LOCAL_DIR="$ROOT/local_directory"

## [download mirror]
	DEBIAN_MIRROR='deb.debian.org/debian'
	UBUNTU_MIRROR='ports.ubuntu.com/'
	if [[ $DOWNLOAD_MIRROR == china ]] ; then
		#DEBIAN_MIRROR='mirrors.tuna.tsinghua.edu.cn/debian'
		#UBUNTU_MIRROR='mirrors.tuna.tsinghua.edu.cn/ubuntu-ports/'
		DEBIAN_MIRROR='mirrors.bfsu.edu.cn/debian'
		UBUNTU_MIRROR='mirrors.bfsu.edu.cn/ubuntu-ports/'
	fi
	#repo_external_server="https://Embedfire.github.io"
	repo_external_server="https://cloud.embedfire.com/mirrors/ebf-debian"
	#repo_external_server="https://cloud.embedfire.com/mirrors/ebf-test"
	repo_external_server_backup1="https://Embedfire.github.io/"
	repo_external_server_backup2="https://sourceforge.net/projects/embedfire-debian-sources/files/"

## [pakage features]
	if [[ $DISTRIBUTION == Debian ]]; then
		release="carp"
		deb_distribution="lubancat"
		deb_codename=$DISTRIB_RELEASE
		#deb_arch="armhf"
		deb_components="main contrib non-free"
		deb_mirror=$DEBIAN_MIRROR
		repo_external_dist=$DISTRIB_RELEASE
		repo_external_components="main"
		#KDEB_VERSION="2.2LubanCat"
		KDEB_VERSION="1.$(date +%g%m)stable"
	else
		deb_distribution="ubuntu"
		deb_codename=$DISTRIB_RELEASE
		#deb_arch="armhf"
		deb_components="main universe multiverse"
		repo_external_dist=$DISTRIB_RELEASE
		repo_external_components="main"
		deb_mirror=$UBUNTU_MIRROR
		if [[ $DISTRIB_RELEASE == bionic ]]; then 
		release="18.04"
		#KDEB_VERSION="18.04-Ubuntu"
		KDEB_VERSION="1.$(date +%g%m)stable"
		fi

		if [[ $DISTRIB_RELEASE == focal ]]; then 
		release="20.04"
		#KDEB_VERSION="20.04-Ubuntu"
		KDEB_VERSION="1.$(date +%g%m)stable"
		fi
		
	fi
	chroot_tarball="enable"

## [install pakage list]
	case $DISTRIB_TYPE in
	tiny)
		deb_include="ifupdown initramfs-tools isc-dhcp-client gnupg nano net-tools systemd systemd-sysv"
		deb_exclude=""
		repo_external_pkg_list="libpam-systemd "
		system_directory="/usr/share"
	;;
	console)
		deb_include="apt-transport-https ca-certificates connman curl dosfstools\
					gnupg gnupg2 ifupdown initramfs-tools isc-dhcp-client nano \
					net-tools netcat rsync sudo udhcpd parted mtd-utils mmc-utils\
					rng-tools haveged wpasupplicant udhcpc openssh-server avahi-daemon\
					gpiod kpartx jq libgpiod-dev rfkill usbutils exfat-fuse exfat-utils \
					ssh alsa-utils" 

		deb_exclude="aptitude aptitude-common groff-base info install-info man-db manpages\
					manpages-dev tasksel tasksel-data"
		repo_external_pkg_list=""
		system_directory="/usr/share"
	;;
	qt)
		deb_include="apt-transport-https ca-certificates connman curl dosfstools\
					gnupg gnupg2 ifupdown initramfs-tools isc-dhcp-client nano \
					net-tools netcat rsync sudo udhcpd parted mtd-utils mmc-utils\
					rng-tools haveged wpasupplicant udhcpc openssh-server avahi-daemon\
					gpiod kpartx jq libgpiod-dev rfkill usbutils exfat-fuse exfat-utils \
					ssh alsa-utils" 

		deb_exclude="aptitude aptitude-common groff-base info install-info man-db manpages\
					manpages-dev tasksel tasksel-data"
		repo_external_pkg_list=""
		system_directory="/usr/share"
	;;
	xfce)
		deb_include="alsa-utils bash-completion bc binutils-arm-linux-gnueabihf bison bluetooth bsdmainutils \
				btrfs-progs	build-essential	ca-certificates	can-utils cloud-guest-utils	curl device-tree-compiler dosfstools exfat-utils \
				flex gcc-arm-linux-gnueabihf git gnupg gpiod kpartx hexedit hostapd htop i2c-tools initramfs-tools \
				iperf3 iw less libgpiod-dev	libncurses5-dev	libssl-dev locales nano ncdu net-tools nginx openresolv \
				openssh-server pastebinit patch pciutils pkg-config ppp python3 python3-dev python3-libgpiod python3-pip \
				python3-pycryptodome python3-pyelftools python3-setuptools rsync ssl-cert sudo tree u-boot-tools unzip \
				usb-modeswitch usbutils v4l-utils vim wget wireless-tools wpasupplicant"

		deb_exclude=""
		repo_external_pkg_list="avahi-utils gnome-system-tools mesa-utils-extra xinput libxfce4ui-utils thunar xfce4-appfinder xfce4-panel \
								xfce4-pulseaudio-plugin xfce4-sensors-plugin xfce4-mount-plugin xfce4-whiskermenu-plugin xfce4-session \
								xfce4-settings xfce4-terminal xfconf xfdesktop4 xfwm4 fonts-wqy-zenhei"
		system_directory="/usr/share"
		# 使用桌面系统
		rfs_default_desktop="xfce"
		rfs_use_systemdnetworkd="enable"
	;;
	esac

## [extern pakage enable]
	repo_external_arch="armhf"
	repo_external="enable"
	repo_external_key="keyfile"
	repo_local_file="enable"

